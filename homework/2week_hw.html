<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>코닉세그 제메라</title>
    <style>
        * {
            font-family: 'Black Han Sans', sans-serif;
        }

        .image {
            margin: 20px auto;
            width: 600px;
        }

        .wrapper {
            margin: 10px auto;
            width: 600px;
        }

        .info {
            margin: 30px auto;
            width: 600px;
        }

        .button {
            margin: 20px auto;
            width: 120px;
        }

        .dollar_won {
            margin: 10px auto;
            width: 600px;
            color: red;
        }
    </style>
    <script type="text/javascript">
        function order() {
            let name = $('#ord_name').val();
            let count = $('#ord_count option:selected').val();
            let address = $('#ord_address').val();
            let phone = $('#ord_phone').val();

            if (name == '') {
                alert('이름을 넣어주세요.')

            } else if (count == '-- 수량을 선택하세요 --') {
                alert('수량을 선택하세요.')

            } else if (address == '') {
                alert('주소를 넣어주세요.')

            } else if (phone == '') {
                alert('전화번호를 넣어주세요.')

            } else {
                alert("주문이 완료되었습니다.")
            }
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let dollar = response[1]['rate']
                    let temp = <p id="exchange"> 달러-원 환율 : ${dollar}</p>
                    // 86줄 < 에러. 그리고 작동이 안됨 
                    ${ "#dollar" }.append(temp);
            }
            })
        });



    </script>
</head>

<body>
    <div class="image">
        <img class="image" src="https://www.motorgraph.com/news/photo/202003/25236_79633_2954.jpg">
    </div>
    <div class="wrapper">
        <h1>코닉세그 제메라</h1>
        <h5>가격:1,500,000,000원/대</h5>
        <p>
        <h5>Dream come true</h5>
        </p>
    </div>
    <div class="dollar_won">
        <p id="exchange">달러-원 환율 : 1240.58</p>
    </div>
    <div class="info">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자이름</span>
            </div>
            <input type="text" class=" form-control" id="ord_name" aria-label="Default"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="ord_count">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">1대</option>
                <option value="2">2대</option>
                <option value="3">3대</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input type="text" class="form-control" id="ord_address" aria-label="Default"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input type="text" class="form-control" id="ord_phone" aria-label="Default"
                aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
    <div class="button">
        <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
    </div>

</body>

</html>
